<script>

    document.addEventListener('DOMContentLoaded', function() {
    const envelope = document.getElementById('envelope');
    const innerLetter = document.querySelector('.inner-letter');
    let isOpen = false;
    let isModalOpen = false;

    // Th√™m modal v√†o body
    const modalHTML = `

    `;
    document.body.insertAdjacentHTML('beforeend', modalHTML);

    const modal = document.getElementById('letterModal');
    const closeBtn = document.querySelector('.close-btn');

    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = '50%';
        heart.style.bottom = '50%';
        
        const tx = (Math.random() - 0.5) * 200;
        const ty = -Math.random() * 200;
        heart.style.setProperty('--tx', `${tx}px`);
        heart.style.setProperty('--ty', `${ty}px`);
        
        heart.style.animation = 'floatHeart 2s ease-out forwards';
        
        document.querySelector('.hearts-container').appendChild(heart);
        
        setTimeout(() => {
            heart.remove();
        }, 2000);
    }

    function createHearts() {
        for(let i = 0; i < 10; i++) {
            setTimeout(createHeart, i * 100);
        }
    }

    // X·ª≠ l√Ω click v√†o phong b√¨
    envelope.addEventListener('click', function(e) {
        // Ki·ªÉm tra n·∫øu click v√†o top flap
        if (e.target.classList.contains('top') && isOpen) {
            this.classList.remove('open');
            isOpen = false;
            return;
        }

        // N·∫øu click v√†o l√° th∆∞ khi ƒë√£ m·ªü
        if (e.target.closest('.inner-letter') && isOpen) {
            if (!isModalOpen) {
                modal.classList.add('show');
                isModalOpen = true;
                document.body.style.overflow = 'hidden';
            }
            return;
        }

        // M·ªü phong b√¨
        if (!isOpen) {
            this.classList.add('open');
            isOpen = true;
            setTimeout(createHearts, 500);
        }
    });

    // X·ª≠ l√Ω ƒë√≥ng modal
    closeBtn.addEventListener('click', function() {

    // X·ª≠ l√Ω click ngo√†i modal ƒë·ªÉ ƒë√≥ng
    window.addEventListener('click', function(e) {
        if (e.target === modal) {

        }
    });

    // Th√™m hi·ªáu ·ª©ng hover cho l√° th∆∞
